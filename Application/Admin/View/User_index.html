                    <div class="address col-xs-2">{$v.address}</div>
                    <div class="data_state col-xs-1">
                        <span style="display:none">{$v.data_state}</span>

                    </div>
                    <div class="col-xs-2">
                        <button class="update-user btn btn-success btn-xs" data-toggle="modal" data-target="#reviseUser">修改</button>
                        <button class="delete-user btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteUser">删除</button>
