<!-- header start -->
<include file="Public/Header" />
<!-- header end -->
<script type="text/javascript">
    var create_admin = '{:U("Admin/Admin/create")}';
    var update_admin = '{:U("Admin/Admin/update")}';
    var delete_admin = '{:U("Admin/Admin/delete")}';

</script>
<!-- 权限管理模块 -->
<div role="tabpanel" class="tab-pane active" id="char">

    <div class="check-div">
        <button id="create-admin" class="btn btn-yellow btn-xs" data-toggle="modal" data-target="#changeChar">添加管理员</button>
    </div>
    <div class="data-div">
        <div class="row tableHeader">
            <div class="col-xs-1 ">排序</div>
            <div class="col-xs-2">用户名</div>
            <div class="col-xs-2">昵称</div>
            <div class="col-xs-3">描述</div>
            <div class="col-xs-2">级别</div>
            <div class="col-xs-2">操作</div>
        </div>
        <div class="tablebody">
            <foreach name='list' item='v' key="k">
                <div class="row">
                    <div class="aId" style="display:none">{$v.id}</div>
                    <div class="col-xs-1 ">{$k+1}</div>
                    <div class="username col-xs-2">{$v.username}</div>
                    <div class="nickname col-xs-2">{$v.nickname}</div>
                    <div class="desc col-xs-3">{$v.desc}</div>
                    <div class="level col-xs-2">{$v['data_state']==1?'管理员':'超级管理员'}</div>
                    <div class="col-xs-2">
                        <button class="update-admin btn btn-success btn-xs" data-toggle="modal" data-target="#changeChar">修改</button>
                        <button class="delete-admin btn btn-danger btn-xs" data-toggle="modal" data-target="#deleteChar">删除</button>
                    </div>
                </div>
            </foreach>
        </div>

    </div>
    <!--页码块-->
    <footer class="footer">
        <ul class="pagination">
            <li>{$page}</li>
            <li class="gray">共{$totalPages}页</li>
            <!-- <li>
                <i class="glyphicon glyphicon-menu-left">
                                            </i>
            </li>
            <li>
                <i class="glyphicon glyphicon-menu-right">
                                            </i>
            </li> -->
        </ul>
    </footer>


    <!--修改权限弹出窗口-->
    <div class="modal fade" id="changeChar" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">管理员</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form class="form-horizontal">
                            <!-- id -->
                            <div style="display:none"><input id="aId" type="text"></div>
                            <div class="form-group ">
                                <label for="sName" class="col-xs-3 control-label">用户名：</label>
                                <div class="col-xs-6 ">
                                    <input id="username" type="text" class="form-control input-sm duiqi" id="sName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group ">
                                <label for="sName" class="col-xs-3 control-label">密码：</label>
                                <div class="col-xs-6 ">
                                    <input id="password" type="password" class="form-control input-sm duiqi" id="sName" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sOrd" class="col-xs-3 control-label">昵称：</label>
                                <div class="col-xs-6">
                                    <input id="nickname" type="text" class="form-control input-sm duiqi" id="sOrd" placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sLink" class="col-xs-3 control-label">描述：</label>
                                <div class="col-xs-6 ">
                                    <textarea id="desc" class="form-control input-sm duiqi"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="sLink" class="col-xs-3 control-label">级别：</label>
                                <div class="col-xs-5 ">
                                    <select id="level" class="form-control">
                                        <option value=1>管理员</option>
                                        <option value=2>超级管理员</option>
                                    </select>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                    <button id="submit" type="button" class="btn btn-xs btn-green">保 存</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!--弹出删除权限警告窗口-->
    <div class="modal fade" id="deleteChar" role="dialog" aria-labelledby="gridSystemModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="gridSystemModalLabel">提示</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        确定要删除该管理员吗？删除后不可恢复！
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-xs btn-white" data-dismiss="modal">取 消</button>
                    <button id="delete" type="button" class="btn btn-xs btn-danger">确 定</button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

</div>


<script type="text/javascript" src="__PUBLIC__/Js/Admin/function/admin.js"></script>

<!-- Footer start -->
<include file="Public/Footer" />
<!-- Footer end -->
